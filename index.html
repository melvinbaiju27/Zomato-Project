<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Zomato Basic Website</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="button__primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- Hero Section-->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="assets/hero.jpg" alt="hero image" class="hero__image">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food form favourite restaurants near you.
                </h1>
                <button class="button__primary">Order Now</button>
            </div>
        </section>
<br>
<br>
<br>
<br>
<br>

        <!--Explore Menu-->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore Our Menu</h1>
            <div class="explore__menu__background">

            </div>
            <div class="explore__menu__lists">
                <!--Burger-->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="assets/burger.jpg" alt="food img" class="food__image">
                    </div>
                    <div class="food__card__discription">
                        <h3 class="food__title">Burger</h3>
                        <p>Burger King, Mcdonalds, Burger Place<span style="color: #D83A56;">+3</span>></p>
                    </div>
                </div>
                <!--Pizza-->
                <div class="food__card" id="pizza__card">
                    <div class="food__card__image__container">
                        <img src="assets/pizza.jpg" alt="food img" class="food__image">
                    </div>
                    <div class="food__card__discription">
                        <h3 class="food__title">Pizza</h3>
                        <p>Pizzarea, Mcdonalds, Dominose<span style="color: #D83A56;">+3</span>></p>
                    </div>
                </div>
                <!--Icecream-->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="assets/iceCream.jpg" alt="food img" class="food__image">
                    </div>
                    <div class="food__card__discription">
                        <h3 class="food__title">Icecream</h3>
                        <p>Burger King, Mcdonalds, Faluda Nation<span style="color: #D83A56;">+3</span>></p>
                    </div>
                </div>
            </div>
            <p id="p__text">View More</p>
        </section>
        <br>
        <br>
        <br>
        <br>
        <br>
        <!--Restaurants Menu-->
        <section class="restaurants__menu__container">
            <h1 class="restaurants__menu__text">Orders from 100s of restaurants</h1>
            <div class="restaurants__menu____background">
            </div>
            <div class="restaurant__menu__lists">
                <!--Restaurants1-->
                <div class="restaurant__card" id="rest__card">
                    <div class="restaurant__card__image__container">
                        <img src="assets/restaurant.jpg" alt="restaurant img" class="restaurant__image" >
                    </div>
                </div>
                <!--Restaurants2-->
                <div class="restaurant__card"  id="rest__card1">
                    <div class="restaurant__card__image__container">
                        <img src="assets/restaurant1.jpg" alt="restaurant img" class="restaurant__image">
                    </div>
                </div>    
            </div>
            <div class="restaurant__menu__lists">
                <!--Restaurants3-->
                <div class="restaurant__card">
                    <div class="restaurant__card__image__container">
                        <img src="assets/restaurant3.jpg" alt="restaurant img" class="restaurant__image">
                    </div>
                </div>
                <!--Restaurants4-->
                <div class="restaurant__card">
                    <div class="restaurant__card__image__container">
                        <img src="assets/restaurant2.jpg" alt="restaurant img" class="restaurant__image">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
